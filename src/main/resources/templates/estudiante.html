<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{estudiante.titulo}">Portal Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <span class="navbar-brand" th:text="#{app.titulo}">Sistema de Notas</span>
            <div class="navbar-nav ms-auto">
                <span class="nav-link" th:text="${'Bienvenido, ' + estudiante.nombre}">Bienvenido</span>
                <a th:href="@{/estudiante(lang='es')}" class="nav-link" th:text="'Espa침ol'">Espa침ol</a>
                <a th:href="@{/estudiante(lang='en')}" class="nav-link" th:text="'English'">English</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link" th:text="#{nav.cerrarSesion}">Cerrar Sesi칩n</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-12">
            <h2 th:text="#{estudiante.misNotas}">Mis Notas</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th th:text="#{estudiante.materia}">Materia</th>
                            <th th:text="#{estudiante.nota}">Nota</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="nota : ${notas}">
                            <td th:text="${nota.nombreMateria}">Matem치ticas</td>
                            <td th:text="${#numbers.formatDecimal(nota.nota, 1, 1)}">4.5</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
