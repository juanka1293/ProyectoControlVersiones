<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{docente.titulo}">Portal Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <span class="navbar-brand" th:text="#{app.titulo}">Sistema de Notas</span>
            <div class="navbar-nav ms-auto">
                <span class="nav-link" th:text="${'Bienvenido, ' + nombreUsuario}">Bienvenido</span>
                <a th:href="@{/docente(lang='es')}" class="nav-link" th:text="'Espa침ol'">Espa침ol</a>
                <a th:href="@{/docente(lang='en')}" class="nav-link" th:text="'English'">English</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link" th:text="#{nav.cerrarSesion}">Cerrar Sesi칩n</button>
                </form>
            </div>
        </div>
    </nav>

    <div th:if="${param.registroExitoso}" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="#{registro.exito}">Estudiante registrado exitosamente</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2 th:text="#{docente.misMaterias}">Mis Materias</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th th:text="#{materias.nombre}">Nombre</th>
                            <th th:text="#{docente.grado}">Grado</th>
                            <th th:text="#{materias.acciones}">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="materia : ${materias}">
                            <td th:text="${materia.nombre}">Matem치ticas 10A</td>
                            <td th:text="${materia.grado}">10A</td>
                            <td>
                                <a th:href="@{'/materia/' + ${materia.id}(lang=${#locale.language})}" 
                                   class="btn btn-primary btn-sm" 
                                   th:text="#{materias.ver}">Ver</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="mt-3">
                <a th:href="@{/registroEstudiante(lang=${#locale.language})}" class="btn btn-success">
                    <i class="bi bi-person-plus"></i> 
                    <span th:text="#{registro.titulo}">Registrar Estudiante</span>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
