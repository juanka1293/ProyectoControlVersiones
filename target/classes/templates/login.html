<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.titulo}">Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center" th:text="#{login.titulo}">Iniciar Sesión</h3>
                    <div class="text-center">
                        <a th:href="@{/login(lang='es')}" class="btn btn-link">Español</a> |
                        <a th:href="@{/login(lang='en')}" class="btn btn-link">English</a>
                    </div>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger">
                        <span th:text="#{login.error}">Credenciales inválidas</span>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        <span th:text="#{login.logout}">Sesión cerrada exitosamente</span>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label" th:text="#{login.documento}">Documento</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{login.password}">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" th:text="#{login.ingresar}">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Limpiar parámetros de la URL después de mostrar mensajes
        if (window.location.search) {
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
</body>
</html>
