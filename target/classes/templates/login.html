<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.titulo}">Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="text-end mb-3">
                <a th:href="@{/login(lang='es')}" class="btn btn-link">Español</a>
                <a th:href="@{/login(lang='en')}" class="btn btn-link">English</a>
            </div>
            
            <div class="card">
                <div class="card-header" th:text="#{login.titulo}">Iniciar Sesión</div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger" th:text="#{login.error}">
                        Usuario o contraseña inválidos
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" th:text="#{login.logout}">
                        Has cerrado sesión exitosamente
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label" th:text="#{login.documento}">Documento</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{login.password}">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" th:text="#{login.ingresar}">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
